<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="weather-widget">
      <form id="city-search-form" class="city-search">
        <input
          type="text"
          id="city-input"
          placeholder="Enter a city..."
          required
        />
        <button type="submit">Search</button>
      </form>
      <div class="weather-header">
        <h1 id="city-name">Copenhagen</h1>
        <p class="date">Thursday, 22 October 2025</p>
      </div>

      <div class="weather-body">
        <div class="weather-icon">
          <img
            id="weather-icon-img"
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt="Weather icon"
          />
        </div>
        <div class="weather-temperature">
          <p class="temperature" id="temperature">--Â°C</p>
          <p class="description" id="description">Loading...</p>
        </div>
        <div class="weather-details glass-card">
          <div class="weather-details-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12.8 19.6A2 2 0 1 0 14 16H2"></path>
              <path d="M17.5 8a2.5 2.5 0 1 1 2 4H2"></path>
              <path d="M9.8 4.4A2 2 0 1 1 11 8H2"></path>
            </svg>
            <span class="text-sm">Wind</span>
          </div>
          <p class="text-2xl" id="wind"></p>
        </div>
        <div class="weather-details glass-card">
          <div class="weather-details-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"
              ></path>
              <path
                d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"
              ></path>
            </svg>
            <span class="text-sm">Humidity</span>
          </div>
          <p class="text-2xl" id="humidity"></p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
